<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>Cadastro de Produtos</header>
    <main>
      <section>
        <div class="sectionForm">
          <form
            id="formulario"
            method="post"
            action="........./novapagina........................."
            target="_blank"
          >
            <fieldset>
              <legend>Cadastro de Produtos</legend>
              <div>
                <label for="idProduto">ID</label>
                <input id="idProduto" type="number" nome="idProduto" disabled />
              </div>
              <div>
                <label for="descricao">Descrição</label>
                <input
                  id="descricao"
                  type="text"
                  name="descricao"
                  placeholder="nome do produto"
                />
              </div>
              <div>
                <label for="categoria">Categoria</label>
                <input
                  list="categorias"
                  id="categoria"
                  type="text"
                  name="categoria"
                  placeholder="--"
                />
                <datalist id="categorias">
                  <option value="Categoria1"></option>
                  <option value="Categoria2"></option>
                </datalist>
              </div>

              <div>
                <label for="peso">Peso</label>
                <input
                  id="peso"
                  type="number"
                  step="0.01"
                  name="peso"
                  placeholder="Peso em kg"
                />
              </div>
              <div>
                <label for="altura">Altura</label>
                <input
                  id="altura"
                  type="number"
                  step="0.01"
                  name="altura"
                  placeholder="Altura em metros"
                />
              </div>
              <div>
                <label for="largura">Largura</label>
                <input
                  id="largura"
                  type="number"
                  step="0.01"
                  name="largura"
                  placeholder="Largura em metros"
                />
              </div>
              <div>
                <label for="comprimento">Comprimento</label>
                <input
                  id="comprimento"
                  type="number"
                  step="0.01"
                  name="comprimento"
                  placeholder="Comprimento em metros"
                />
              </div>
              <div>
                <label for="estoque">Estoque</label>
                <input
                  id="estoque"
                  type="number"
                  name="estoque"
                  placeholder="Quantidade por caixa"
                />
              </div>
              <div>
                <label for="dataCadastro">Data do Cadastro</label>
                <input id="dataCadastro" type="date" name="dataCadastro" />
              </div>

              <div>
                <input
                  class="botao"
                  type="button"
                  value="cadastrar"
                  onclick="fnCadastrar()"
                />
                <!-- <input
                  class="botao"
                  type="button"
                  value="excluir"
                  onclick="fnExcluir()"
                /> -->
                <input
                  class="botao"
                  type="button"
                  value="atualizar"
                  onclick="fnAtualizar()"
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div class="sectionTable">
          <table>
            <caption>
              Tabela Produtos
            </caption>
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Largura</th>
                <th>Comprimento</th>
                <th>Estoque</th>
                <th>Data do Cadastro</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </main>
    <footer>rodapé</footer>
  </body>
</html>
