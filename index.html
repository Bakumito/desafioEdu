<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>algum cabeçalho</header>
    <main>
      <form
        method="post"
        action="........./novapagina........................."
        target="_blank"
      >
        <fieldset>
          <legend>Cadastro de Produtos</legend>
          <label for="idProduto">ID</label>
          <input type="number" nome="idProduto" />

          <label for="descricaoProduto">Descrição</label>
          <input type="text" name="descricaoProduto" />

          <label for="categoriaProduto">Categoria</label>
          <input type="text" name="categoriaProduto" />

          <label for="pesoProduto">Peso</label>
          <input type="number" name="pesoProduto" />

          <label for="alturaProduto">Altura</label>
          <input type="number" name="alturaProduto" />

          <label for="larguraProduto">Largura</label>
          <input type="number" name="larguraProduto" />

          <label for="comprimentoProduto">Comprimento</label>
          <input type="number" name="comprimentoProduto" />

          <label for="estoqueProduto">Estoque</label>
          <input type="number" name="estoqueProduto" />

          <label for="dataCadastroProduto">Data do Cadastro</label>
          <input type="date" name="dataCadastroProduto" />
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
    <footer>rodapé</footer>
  </body>
</html>
