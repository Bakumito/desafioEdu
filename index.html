<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/main.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="headerTitle">Cadastro de Produtos</div>
      <div id="headerFooter">
        <div id="headerFooterDiv"></div>
        <div id="tableTitle">Tabela Produtos</div>
      </div>
    </header>
    <main>
      <section id="sectionForm">
        <form id="formulario">
          <fieldset>
            <legend>Dados a Cadastrar</legend>
            <div>
              <label for="idProduto">ID</label>
              <input id="idProduto" type="number" nome="idProduto" disabled />
            </div>
            <div>
              <label for="descricao">Descrição</label>
              <input
                id="descricao"
                type="text"
                name="descricao"
                placeholder="nome do produto"
              />
            </div>
            <div>
              <label for="categoria">Categoria</label>
              <input
                list="categorias"
                id="categoria"
                type="text"
                name="categoria"
                placeholder="--"
              />
              <datalist id="categorias">
                <option value="Categoria1"></option>
                <option value="Categoria2"></option>
                <option value="Categoria3"></option>
                <option value="Categoria4"></option>
              </datalist>
            </div>
            <div>
              <label for="peso">Peso</label>
              <input
                id="peso"
                type="number"
                step="0.01"
                name="peso"
                placeholder="Peso em kg"
              />
            </div>
            <div>
              <label for="altura">Altura</label>
              <input
                id="altura"
                type="number"
                step="0.01"
                name="altura"
                placeholder="Altura em metros"
              />
            </div>
            <div>
              <label for="largura">Largura</label>
              <input
                id="largura"
                type="number"
                step="0.01"
                name="largura"
                placeholder="Largura em metros"
              />
            </div>
            <div>
              <label for="comprimento">Comprimento</label>
              <input
                id="comprimento"
                type="number"
                step="0.01"
                name="comprimento"
                placeholder="Comprimento em metros"
              />
            </div>
            <div>
              <label for="estoque">Estoque</label>
              <input
                id="estoque"
                type="number"
                name="estoque"
                placeholder="Quantidade por caixa"
              />
            </div>
            <div>
              <label for="dataCadastro">Data do Cadastro</label>
              <input
                id="dataCadastro"
                type="date"
                name="dataCadastro"
                disabled
              />
            </div>
            <div id="importContainer">
              <label for="importar"
                ><input
                  id="botaoImportar"
                  class="botao"
                  type="button"
                  value="Importar"
                  onclick="fnImportador()"
              /></label>
              <textarea
                name="importador"
                id="importador"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div>
              <input
                id="botaoCadastrar"
                class="botao"
                type="button"
                value="Cadastrar"
                onclick="fnResetVerificaBotao(), fnCadastrar('')"
              />
              <input
                id="botaoReiniciar"
                class="botao"
                type="button"
                value="Reiniciar"
                onclick="fnReiniciar()"
              />
              <input
                id="botaoAlterar"
                class="botao"
                type="button"
                value="Alterar / ID"
                onclick="fnResetVerificaBotao(), fnAtualizar(verificaBotao)"
              />
            </div>
          </fieldset>
        </form>
      </section>
      <section id="sectionTable">
        <table>
          <thead>
            <tr>
              <th>
                <div class="icons">
                  <input
                    id="botaoFiltro"
                    type="button"
                    onclick="fnLimparFiltro()"
                  />
                  <input id="botaoPesquisa" type="button" />
                </div>
              </th>
              <th>ID</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Peso</th>
              <th>Altura</th>
              <th>Largura</th>
              <th>Comprimento</th>
              <th>Estoque</th>
              <th>Data do Cadastro</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </section>
      <aside>
        <div id="janelaPesquisa" class="janelas">
          <div class="janelaBox">
            <span class="close">&times;</span>
            <div>
              <label for="inputPesquisa">
                <input onclick="fnPesquisar()" id="botaoGo" type="button" />
              </label>
              <input
                id="inputPesquisa"
                type="text"
                name="inputPesquisa"
                placeholder="Pesquisar Descricao Exato"
              />
            </div>
          </div>
        </div>
      </aside>
      <aside>
        <div id="janelaForm" class="janelas">
          <div class="janelaBox">
            <span onclick="fnFecharJanela()" class="close">&times;</span>
            <div>
              <form id="formularioTemp">
                <fieldset>
                  <legend>Insira os Dados a Cadastrar</legend>
                  <div>
                    <label for="idProdutoTemp">ID</label>
                    <input
                      id="idProdutoTemp"
                      type="number"
                      nome="idProdutoTemp"
                      disabled
                    />
                  </div>
                  <div>
                    <label for="descricaoTemp">Descrição</label>
                    <input
                      id="descricaoTemp"
                      type="text"
                      name="descricaoTemp"
                      placeholder="nome do produto"
                    />
                  </div>
                  <div>
                    <label for="categoriaTemp">Categoria</label>
                    <input
                      list="categorias"
                      id="categoriaTemp"
                      type="text"
                      name="categoriaTemp"
                      placeholder="--"
                    />
                    <datalist id="categoriasTemp">
                      <option value="Categoria1"></option>
                      <option value="Categoria2"></option>
                    </datalist>
                  </div>

                  <div>
                    <label for="pesoTemp">Peso</label>
                    <input
                      id="pesoTemp"
                      type="number"
                      step="0.01"
                      name="pesoTemp"
                      placeholder="Peso em kg"
                    />
                  </div>
                  <div>
                    <label for="alturaTemp">Altura</label>
                    <input
                      id="alturaTemp"
                      type="number"
                      step="0.01"
                      name="alturaTemp"
                      placeholder="Altura em metros"
                    />
                  </div>
                  <div>
                    <label for="larguraTemp">Largura</label>
                    <input
                      id="larguraTemp"
                      type="number"
                      step="0.01"
                      name="larguraTemp"
                      placeholder="Largura em metros"
                    />
                  </div>
                  <div>
                    <label for="comprimentoTemp">Comprimento</label>
                    <input
                      id="comprimentoTemp"
                      type="number"
                      step="0.01"
                      name="comprimentoTemp"
                      placeholder="Comprimento em metros"
                    />
                  </div>
                  <div>
                    <label for="estoqueTemp">Estoque</label>
                    <input
                      id="estoqueTemp"
                      type="number"
                      name="estoqueTemp"
                      placeholder="Quantidade por caixa"
                    />
                  </div>
                  <div>
                    <label for="dataCadastroTemp">Data do Cadastro</label>
                    <input
                      id="dataCadastroTemp"
                      type="date"
                      name="dataCadastroTemp"
                    />
                  </div>

                  <div>
                    <input
                      class="botao"
                      type="button"
                      value="Cadastrar"
                      onclick="fnCadastrar(verificaBotao)"
                    />
                    <input
                      class="botao"
                      type="button"
                      value="Editar"
                      onclick="fnChamaAtualiza(targetedId)"
                    />
                    <input
                      class="botao"
                      type="button"
                      value="Alterar / ID"
                      onclick="fnAtualizar(verificaBotao)"
                    />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <footer><div>rodapé</div></footer>
  </body>
</html>
