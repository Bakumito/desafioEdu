<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/tester.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <div>Cadastro de Produtos</div>
      <div>
        <div><button onclick="" id="testes">Testes</button></div>
      </div>
    </header>
    <main>
      <section>
        <div id="sectionForm">
          <form
            id="formulario"
            method="post"
            action="........./novapagina........................."
            target="_blank"
          >
            <fieldset>
              <legend>Insira os Dados a Cadastrar</legend>
              <div>
                <label for="idProduto">ID</label>
                <input id="idProduto" type="number" nome="idProduto" disabled />
              </div>
              <div>
                <label for="descricao">Descrição</label>
                <input
                  id="descricao"
                  type="text"
                  name="descricao"
                  placeholder="nome do produto"
                />
              </div>
              <div>
                <label for="categoria">Categoria</label>
                <input
                  list="categorias"
                  id="categoria"
                  type="text"
                  name="categoria"
                  placeholder="--"
                />
                <datalist id="categorias">
                  <option value="Categoria1"></option>
                  <option value="Categoria2"></option>
                </datalist>
              </div>

              <div>
                <label for="peso">Peso</label>
                <input
                  id="peso"
                  type="number"
                  step="0.01"
                  name="peso"
                  placeholder="Peso em kg"
                />
              </div>
              <div>
                <label for="altura">Altura</label>
                <input
                  id="altura"
                  type="number"
                  step="0.01"
                  name="altura"
                  placeholder="Altura em metros"
                />
              </div>
              <div>
                <label for="largura">Largura</label>
                <input
                  id="largura"
                  type="number"
                  step="0.01"
                  name="largura"
                  placeholder="Largura em metros"
                />
              </div>
              <div>
                <label for="comprimento">Comprimento</label>
                <input
                  id="comprimento"
                  type="number"
                  step="0.01"
                  name="comprimento"
                  placeholder="Comprimento em metros"
                />
              </div>
              <div>
                <label for="estoque">Estoque</label>
                <input
                  id="estoque"
                  type="number"
                  name="estoque"
                  placeholder="Quantidade por caixa"
                />
              </div>
              <div>
                <label for="dataCadastro">Data do Cadastro</label>
                <input id="dataCadastro" type="date" name="dataCadastro" />
              </div>

              <div>
                <input
                  class="botao"
                  type="button"
                  value="Cadastrar"
                  onclick="fnCadastrar()"
                />
                <input
                  id="botaoReiniciar"
                  class="botao"
                  type="button"
                  value="Reiniciar"
                  onclick="fnReiniciar()"
                />
                <input
                  class="botao"
                  type="button"
                  value="Alterar / ID"
                  onclick="fnAtualizar()"
                />
              </div>
            </fieldset>
          </form>
        </div>
        <div id="sectionTable">
          <table>
            <caption>
              Tabela Produtos
            </caption>
            <thead>
              <tr>
                <th>
                  <div class="icons">
                    <input
                      id="botaoFiltro"
                      type="button"
                      onclick="fnLimparFiltro()"
                    />
                    <input id="botaoPesquisa" type="button" />
                  </div>
                </th>
                <th>ID</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>Largura</th>
                <th>Comprimento</th>
                <th>Estoque</th>
                <th>Data do Cadastro</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
      <aside>
        <div id="janelaPesquisa" class="janelas">
          <div class="janelaBox">
            <span class="close">&times;</span>
            <div>
              <label for="inputPesquisa"
                ><input onclick="fnPesquisar()" id="botaoGo" type="button"
              /></label>
              <input
                id="inputPesquisa"
                type="text"
                name="inputPesquisa"
                placeholder="Pesquisando"
              />
            </div>
          </div>
        </div>
      </aside>
      <aside>
        <div id="janelaTeste" class="janelas">
          <div class="janelaBox">
            <span onclick="fecharJanela()" class="close">&times;</span>
            <div>
              <form
                id="formularioTemp"
                method="post"
                action="........./novapagina........................."
                target="_blank"
              >
                <fieldset>
                  <legend>Insira os Dados a Cadastrar</legend>
                  <div>
                    <label for="idProduto">ID</label>
                    <input
                      id="idProdutoTemp"
                      type="number"
                      nome="idProduto"
                      disabled
                    />
                  </div>
                  <div>
                    <label for="descricao">Descrição</label>
                    <input
                      id="descricaoTemp"
                      type="text"
                      name="descricao"
                      placeholder="nome do produto"
                    />
                  </div>
                  <div>
                    <label for="categoria">Categoria</label>
                    <input
                      list="categorias"
                      id="categoriaTemp"
                      type="text"
                      name="categoria"
                      placeholder="--"
                    />
                    <datalist id="categoriasTemp">
                      <option value="Categoria1"></option>
                      <option value="Categoria2"></option>
                    </datalist>
                  </div>

                  <div>
                    <label for="peso">Peso</label>
                    <input
                      id="pesoTemp"
                      type="number"
                      step="0.01"
                      name="peso"
                      placeholder="Peso em kg"
                    />
                  </div>
                  <div>
                    <label for="altura">Altura</label>
                    <input
                      id="alturaTemp"
                      type="number"
                      step="0.01"
                      name="altura"
                      placeholder="Altura em metros"
                    />
                  </div>
                  <div>
                    <label for="largura">Largura</label>
                    <input
                      id="larguraTemp"
                      type="number"
                      step="0.01"
                      name="largura"
                      placeholder="Largura em metros"
                    />
                  </div>
                  <div>
                    <label for="comprimento">Comprimento</label>
                    <input
                      id="comprimentoTemp"
                      type="number"
                      step="0.01"
                      name="comprimento"
                      placeholder="Comprimento em metros"
                    />
                  </div>
                  <div>
                    <label for="estoque">Estoque</label>
                    <input
                      id="estoqueTemp"
                      type="number"
                      name="estoque"
                      placeholder="Quantidade por caixa"
                    />
                  </div>
                  <div>
                    <label for="dataCadastro">Data do Cadastro</label>
                    <input
                      id="dataCadastroTemp"
                      type="date"
                      name="dataCadastro"
                    />
                  </div>

                  <div>
                    <input
                      class="botao"
                      type="button"
                      value="Cadastrar"
                      onclick="fnCadastrarTemp()"
                    />
                    <input
                      id="botaoEditarTemp"
                      class="botao"
                      type="button"
                      value="Editar"
                      onclick="chamaAtualiza(targetedId)"
                    />
                    <input
                      class="botao"
                      type="button"
                      value="Alterar / ID"
                      onclick="fnAtualizar()"
                    />
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <footer><div>rodapé</div></footer>
  </body>
</html>
